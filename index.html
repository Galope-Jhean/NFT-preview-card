<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="card">
      <img src="images/image-equilibrium.jpg" class="nft" alt="A cube image">
      <div class="activeState">
        <img src="images/icon-view.svg" alt="view icon">
      </div>
      <div class="content">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price">
          <ul>
            <li>
              <img src="images/icon-ethereum.svg" class="logo" alt="eth logo">
              0.41 ETH
            </li>
            <li>
              <img src="images/icon-clock.svg" class="logo" alt="clock logo">
              3 days left
            </li>
          </ul>
        </div>
        <div class="credits">
          <img src="images/image-avatar.png" alt="an image of Jules Wyvern">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
